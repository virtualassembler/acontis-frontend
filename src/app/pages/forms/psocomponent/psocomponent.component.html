<div class="row">
  <div class="col-md-6">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="col-md-6">
    <nb-card>
      <nb-card-header>Nueva empresa {{title}}</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label class="label col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth shape="rectangle" placeholder="Rectangle border">
            </div>
          </div>
          <div class="form-group">
            <label class="label col-sm-3 col-form-label">NIT</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth shape="rectangle" placeholder="Rectangle border">
            </div>
          </div>
          <div class="form-group">
            <label class="label col-sm-3 col-form-label">Telefono</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth shape="rectangle"  placeholder="Rectangle border">
            </div>
          </div>
          <button type="submit" nbButton status="primary">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
