<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Inline form</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <label class="label col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth shape="rectangle" ngModel="name" placeholder="Rectangle border">
            </div>
          </div>
          <div class="form-group">
            <label class="label col-sm-3 col-form-label">NIT</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth shape="rectangle" ngModel="nit" placeholder="Rectangle border">
            </div>
          </div>
          <div class="form-group">
            <label class="label col-sm-3 col-form-label">Telefono</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth shape="rectangle" ngModel="telephone" placeholder="Rectangle border">
            </div>
          </div>
          <button type="submit" nbButton status="primary">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
